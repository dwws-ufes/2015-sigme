<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msgsCore['rdf.title.cities']}" />
	</ui:define>
	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgsCore['rdf.title.cities']}" />
		</h1>
		<a style="float: right;"
			href="#{facesContext.externalContext.requestContextPath}/rdf/">RDF
			/XML</a>
		<h:form>
			<p:inputText id="name" value="#{rdfController.cityName}" size="50"
				required="true">
				<p:ajax event="blur" listener="#{rdfController.suggestDescription}"
					execute="@this" update="gmap" />
			</p:inputText>
			<p:gmap id="gmap" center="#{rdfController.centerGmap}" zoom="10"
				type="TERRAIN" style="width:600px;height:400px"
				model="#{rdfController.mapModel}" />
		</h:form>

	</ui:define>
</ui:composition>
